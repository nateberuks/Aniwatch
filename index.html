<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AniWatch</title>

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{background:#0f172a;padding:15px;text-align:center;font-size:24px;font—ñfont-weight:bold}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:12px}
.card{background:#0f172a;border-radius:12px;overflow:hidden;cursor:pointer}
.card img{width:100%;height:170px;object-fit:cover}
.card h3{padding:10px;font-size:15px}
.playerPage{display:none;padding:10px}
iframe{width:100%;height:220px;border:none;border-radius:10px}
.ep{background:#2563eb;padding:8px;margin:5px;border-radius:8px;display:inline-block;cursor:pointer}
button{padding:10px;background:#111827;color:white;border:none;border-radius:8px}
</style>
</head>

<body>

<header>AniWatch</header>

<div id="home" class="grid">

<div class="card" onclick="openAnime('naruto')">
<img src="https://i.imgur.com/zYIlgBl.jpeg">
<h3>Naruto</h3>
</div>

<div class="card" onclick="openAnime('bleach')">
<img src="https://i.imgur.com/BZz9E6K.jpeg">
<h3>Bleach</h3>
</div>

</div>

<div id="playerPage" class="playerPage">
<iframe id="frame"></iframe>
<h3>Episodes</h3>
<div id="eps"></div>
<br>
<button onclick="goHome()">Back</button>
</div>

<script>
const animeData={
naruto:["https://www.youtube.com/embed/ysz5S6PUM-U"],
bleach:["https://www.youtube.com/embed/ysz5S6PUM-U"]
};

function openAnime(name){
document.getElementById("home").style.display="none";
document.getElementById("playerPage").style.display="block";
let epsDiv=document.getElementById("eps");
epsDiv.innerHTML="";
animeData[name].forEach(link=>{
let btn=document.createElement("span");
btn.className="ep";
btn.innerText="Play";
btn.onclick=()=>play(link);
epsDiv.appendChild(btn);
});
play(animeData[name][0]);
}

function play(link){
document.getElementById("frame").src=link;
}

function goHome(){
document.getElementById("home").style.display="grid";
document.getElementById("playerPage").style.display="none";
document.getElementById("frame").src="";
}
</script>

</body>
</html>
